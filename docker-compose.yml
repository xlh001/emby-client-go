version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: emby-manager-db
    environment:
      POSTGRES_DB: emby_manager
      POSTGRES_USER: emby_user
      POSTGRES_PASSWORD: emby_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - emby-manager-network

  redis:
    image: redis:7-alpine
    container_name: emby-manager-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - emby-manager-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: emby-manager-backend
    ports:
      - "8080:8080"
    environment:
      - DB_TYPE=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=emby_user
      - DB_PASSWORD=emby_password
      - DB_DATABASE=emby_manager
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=your_secret_key_here_change_in_production
      - SERVER_MODE=debug
    volumes:
      - ./backend:/app
      - /app/vendor
    depends_on:
      - postgres
      - redis
    networks:
      - emby-manager-network
    command: air -c .air.toml

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: emby-manager-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - emby-manager-network
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
  redis_data:

networks:
  emby-manager-network:
    driver: bridge