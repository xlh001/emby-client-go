apiVersion: v1
kind: ConfigMap
metadata:
  name: emby-manager-config
  namespace: emby-manager
data:
  config.yaml: |
    server:
      host: "0.0.0.0"
      port: 8080
      mode: "release"
      read_timeout: 30
      write_timeout: 30

    database:
      type: "postgres"
      host: "postgres-service"
      port: 5432
      username: "emby"
      password: "emby123"
      database: "emby_manager"
      ssl_mode: "disable"
      max_idle_conns: 10
      max_open_conns: 100

    redis:
      host: "redis-service"
      port: 6379
      password: ""
      db: 0

    jwt:
      secret: "emby_manager_secret_key_please_change_in_production"
      expire_time: 86400
      issuer: "emby-manager"

    emby:
      default_timeout: 30
      max_retry_times: 3
      enable_cache: true
      cache_ttl: 300

    log:
      level: "info"
      format: "json"
      output: "stdout"