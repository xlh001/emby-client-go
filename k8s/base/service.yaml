apiVersion: v1
kind: Service
metadata:
  name: emby-manager-service
  namespace: emby-manager
  labels:
    app: emby-manager
    component: backend
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: emby-manager
    component: backend

---
apiVersion: v1
kind: Service
metadata:
  name: emby-manager-headless
  namespace: emby-manager
  labels:
    app: emby-manager
    component: backend
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: emby-manager
    component: backend