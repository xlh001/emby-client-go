version: '3.8'

services:
  # 后端开发服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: emby-manager-backend-dev
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
      - ./data:/app/data
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - SERVER_MODE=debug
      - DATABASE_TYPE=sqlite
      - DATABASE_DATABASE=./data/emby_manager.db
      - JWT_SECRET=dev-secret-key
      - LOG_LEVEL=debug
    networks:
      - dev-network

  # 前端开发服务
  frontend:
    image: node:18-alpine
    container_name: emby-manager-frontend-dev
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    environment:
      - VITE_API_BASE_URL=http://localhost:8080
    networks:
      - dev-network

networks:
  dev-network:
    driver: bridge
